language: cpp

sudo: required
dist: xenial

cache: ccache
#git:
#  depth: 3

branches:
  only:
  - master
  - develop
  - /^\d+\.\d+\.\d+-.*$/

matrix:
  include:
    # Debian 11
    - env: VERSION=9 BITS=32 TARGET_DISTRIB=debian
      compiler: gcc
      os: linux
    # Ubuntu 19.10
    - env: VERSION=9 BITS=32 TARGET_DISTRIB=ubuntu
      compiler: gcc
      os: linux
    # Debian 10
    - env: VERSION=8 BITS=32 TARGET_DISTRIB=debian
      compiler: gcc
      os: linux
    # Ubuntu 18.10
    - env: VERSION=8 BITS=32 TARGET_DISTRIB=ubuntu
      compiler: gcc
      os: linux
    # Ubuntu 18.04 LTS gcc 7.3
    - env: VERSION=7 BITS=32 TARGET_DISTRIB=ubuntu
      compiler: gcc
      os: linux
    # Debian 9.0 (stretch) gcc 6.3
    - env: VERSION=6 BITS=32 TARGET_DISTRIB=debian
      compiler: gcc
      os: linux
    # Ubuntu 16.04.5 gcc 5.4
    - env: VERSION=5 BITS=32 TARGET_DISTRIB=ubuntu
      compiler: gcc
      os: linux

before_install:
  - ./travis.sh before_install

before_script:
  - ./travis.sh before_script

script:
  - ./travis.sh script

after_success:
  - ./travis.sh after_success

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "../libusbqemu*deb"
  on:
    tags: true
